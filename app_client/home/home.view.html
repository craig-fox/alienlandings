<div id="banner" class="page-header">
    <div class="row">
        <div class="col-lg-6">
            <h1>
                {{ vm.pageHeader.title }}
            </h1>
            <small>{{ vm.pageHeader.strapline }}</small>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <label for="filter">Filter results</label>
            <input id="filter" type="text" name="filter" ng-model="textFilter">
            <div class="error">{{ vm.message }}</div>
            <p> {{vm.whisker }}</p>
            <div class="col-xs-12 list-group-item"
                 ng-repeat="landing in vm.data.landings | filter: textFilter">
                <h4>
                    <a href="/landing/{{ landing._id }}">{{ landing.name }}</a>
                    <small class="credibility-stars" credibility-stars
                           credibility="landing.credibility"></small>
                    <span class="badge pull-right badge-default">
                        {{ landing.distance | formatDistance }}
                    </span>
                </h4>
                <p class="location">{{ landing.location }}</p>
                <p>
                    <span class="label label-warning label-rumor"
                          ng-repeat="rumor in landing.rumors">
                        {{ rumor }}
                    </span>
                </p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <p class="lead">{{ vm.sidebar.content }}</p>
        </div>
    </div>


</div>
