<div class="modal-content">
    <form id="addQuote" name="addQuote" role="form" ng-submit="vm.onSubmit()"
          class="form-horizontal">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel" class="close">
                <span aria-hidden="true"></span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title black">
                <span>Add your eyewitness quote</span><br/>
                <span>for {{ vm.landingData.landingName }}</span>
            </h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">
                {{ vm.formError }}
            </div>
            <div class="form-group">
                <label for="name" class="col-xs-2 col-sm-2 control-label black">Name</label>
                <div class="col-xs-10 col-sm-10">
                    <input id="name" name="name" required="required" ng-model="vm.formData.name" class="form-control"/>
                </div>


            </div>
            <div class="form-group">
                <label for="takenAt" class="col-xs-10 col-sm-2 control-label black">Date You Witnessed The Incident</label>
                <div class="col-xs-12 col-sm-10" >
                    <p class="input-group">
                        <input id="takenAt" name="takenAt" type="text" class="form-control" uib-datepicker-popup="{{vm.format}}"
                               ng-model="vm.formData.takenAt" is-open="vm.takenAtPopup.opened" datepicker-options="dateOptions"
                               ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" />
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openTakenAtPopup()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                          </span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="quote" class="col-sm-2 control-label black">Quote</label>
                <div class="col-xs-12 col-sm-10">
                    <textarea id="quote" name="quote" rows="5" required="required" ng-model="vm.formData.quoteText"
                              class="form-control">
                    </textarea>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit quote</button>
        </div>
    </form>
</div>
